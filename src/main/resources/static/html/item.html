<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>강의실 상세</h2>
  </div>
  <div>
    <label for="itemId">강의실 정보</label>
    <input type="text" id="itemId" name="itemId" class="form-control"
           value="1" readonly>
  </div>
  <div>
    <label for="itemName">강의실 이름</label>
    <input type="text" id="itemName" name="itemName" class="form-control"
           value="503" readonly>
  </div>
  <div>
    <label for="price">건물명</label>
    <input type="text" id="price" name="price" class="form-control"
           value="공학관D" readonly>
  </div>
  <div>
    <label for="quantity">강좌 정보</label>
    <input type="text" id="quantity" name="quantity" class="form-control"
           value="공학수학" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'" type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'" type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
